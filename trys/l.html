<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="nav.css">

  <style>
    /* Add your custom styles here */
    .login-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        z-index: 1000;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    </style>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Tinos:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<!-- 6D6875  -->
<body class="text-base">
    <nav class="bg-white text-custom-color w-full px-52 py-4 -mb-1 -mr-12 flex justify-between items-center">
        <div class="flex items-center">
            
            <div class="mr-5"> <img src="images\logopett.png" class="h-7"></div>
            <div class="space-x-10">
                <a href="#">Home</a>
                <a href="#">About</a>
            </div>
        </div>
    
        <div class="space-x-4 ml-auto border-black">
            <button class="bg-white hover:bg-[#6D6875] hover:text-white py-1 px-4 rounded transition-all ease-in duration-150" >Sign Up</button>
            <button class="bg-white hover:bg-[#6D6875] hover:text-white py-1 px-4 rounded transition-all ease-in duration-150" onclick="showPopup()">Login</button>
        </div>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- Login Popup -->
    <div class="login-popup" id="loginPopup">
        <!-- Your login form goes here -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to show the login popup
        function showPopup() {
            document.getElementById('loginPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Function to close the login popup
        function closePopup() {
            document.getElementById('loginPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

    <!-- Your existing code goes here -->
</body>
</html>
